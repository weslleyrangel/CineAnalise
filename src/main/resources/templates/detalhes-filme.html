<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'CineAnálise - ' + filme.titulo}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'VT323', monospace; background-color: #C0C0C0; color: #000; }
        .window { background-color: #C0C0C0; border: 2px outset #fff; box-shadow: 2px 2px 0px #000; padding: 1rem; }
        .title-bar { background-color: #000080; color: #fff; padding: 4px 8px; font-size: 1.25rem; margin-bottom: 1rem; }
        .button { background-color: #C0C0C0; border: 2px outset #fff; box-shadow: 1px 1px 0px #000; padding: 0.5rem 1rem; font-size: 1.1rem; }
        .button:active { border-style: inset; }
        .input, .textarea, .select { background-color: #fff; border: 2px inset #808080; padding: 0.5rem; width: 100%; }
    </style>
</head>
<body class="antialiased">

<div class="container mx-auto p-4 md:p-8 max-w-4xl">
    <header class="mb-8 text-center">
        <h1 class="text-5xl" style="color: #000080;">CineAnálise 95</h1>
    </header>

    <main class="window">
        <!-- Detalhes do Filme -->
        <div id="detalhes-filme-container">
            <div class="title-bar" th:text="${filme.titulo}"></div>
            <div class="p-2">
                <div class="mb-4" th:text="${filme.genero + ' - ' + filme.ano}"></div>
                <p th:text="${filme.sinopse}"></p>
            </div>
        </div>

        <!-- Lista de Análises -->
        <div class="mt-8">
            <div class="title-bar">Análises</div>
            <div class="space-y-4 p-2">
                <div th:if="${#lists.isEmpty(analises)}">
                    <p>Nenhuma análise ainda.</p>
                </div>
                <div th:each="analise : ${analises}" class="window !p-2">
                    <p class="font-bold" th:text="${'★'.repeat(analise.nota) + '☆'.repeat(5 - analise.nota)}"></p>
                    <p class="mt-2" th:text="${analise.texto}"></p>
                </div>
            </div>
        </div>

        <!-- Formulário para Adicionar Análise -->
        <div class="mt-8">
            <div class="title-bar">Adicionar sua Análise</div>
            <form th:action="@{/filmes/{id}/analises(id=${filme.id})}" th:object="${novaAnalise}" method="post" class="p-2 space-y-4">
                <div>
                    <label for="nota" class="block text-lg">Nota</label>
                    <select id="nota" th:field="*{nota}" required class="select">
                        <option value="5">5 Estrelas</option>
                        <option value="4">4 Estrelas</option>
                        <option value="3">3 Estrelas</option>
                        <option value="2">2 Estrelas</option>
                        <option value="1">1 Estrela</option>
                    </select>
                </div>
                <div>
                    <label for="analise-texto" class="block text-lg">Sua análise</label>
                    <textarea id="analise-texto" th:field="*{texto}" rows="4" required class="textarea"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="button">Salvar Análise</button>
                </div>
            </form>
        </div>

        <div class="mt-8 text-center">
            <a th:href="@{/filmes}" class="button">&lt;- Voltar para a Lista</a>
        </div>
    </main>
</div>

</body>
</html>
