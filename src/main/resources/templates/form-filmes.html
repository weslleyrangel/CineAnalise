<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAnálise - Cadastrar Filme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'VT323', monospace; background-color: #C0C0C0; color: #000; }
        .window { background-color: #C0C0C0; border: 2px outset #fff; box-shadow: 2px 2px 0px #000; padding: 1rem; }
        .title-bar { background-color: #000080; color: #fff; padding: 4px 8px; font-size: 1.25rem; margin-bottom: 1rem; }
        .button { background-color: #C0C0C0; border: 2px outset #fff; box-shadow: 1px 1px 0px #000; padding: 0.5rem 1rem; font-size: 1.1rem; }
        .button:active { border-style: inset; }
        .input, .textarea { background-color: #fff; border: 2px inset #808080; padding: 0.5rem; width: 100%; }
    </style>
</head>
<body class="antialiased">

<div class="container mx-auto p-4 md:p-8 max-w-4xl">
    <header class="mb-8 text-center">
        <h1 class="text-5xl" style="color: #000080;">CineAnálise 95</h1>
    </header>

    <main class="window">
        <div class="title-bar">Cadastrar Novo Filme</div>
        <form th:action="@{/filmes}" th:object="${filme}" method="post" class="p-2 space-y-4">
            <div>
                <label for="titulo" class="block text-lg">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" required class="input">
            </div>
            <div>
                <label for="sinopse" class="block text-lg">Sinopse</label>
                <textarea id="sinopse" th:field="*{sinopse}" rows="4" required class="textarea"></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="genero" class="block text-lg">Gênero</label>
                    <input type="text" id="genero" th:field="*{genero}" required class="input">
                </div>
                <div>
                    <label for="ano" class="block text-lg">Ano</label>
                    <input type="number" id="ano" th:field="*{ano}" required class="input">
                </div>
            </div>
            <div class="flex justify-end space-x-4 pt-4">
                <a th:href="@{/filmes}" class="button">Voltar</a>
                <button type="submit" class="button">Salvar</button>
            </div>
        </form>
    </main>
</div>

</body>
</html>
