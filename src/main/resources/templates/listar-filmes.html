<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAnálise - Lista de Filmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'VT323', monospace; background-color: #C0C0C0; color: #000; }
        .window { background-color: #C0C0C0; border: 2px outset #fff; box-shadow: 2px 2px 0px #000; padding: 1rem; }
        .title-bar { background-color: #000080; color: #fff; padding: 4px 8px; font-size: 1.25rem; margin-bottom: 1rem; }
        .button { background-color: #C0C0C0; border: 2px outset #fff; box-shadow: 1px 1px 0px #000; padding: 0.5rem 1rem; font-size: 1.1rem; }
        .button:active { border-style: inset; }
    </style>
</head>
<body class="antialiased">

<div class="container mx-auto p-4 md:p-8 max-w-4xl">
    <header class="mb-8 text-center">
        <h1 class="text-5xl" style="color: #000080;">CineAnálise 95</h1>
        <p class="text-xl mt-2">Seu diário de filmes para o século XX.</p>
    </header>

    <main class="window">
        <div class="title-bar">Filmes Cadastrados</div>
        <div class="flex justify-end mb-6">
            <a th:href="@{/filmes/novo}" class="button">Cadastrar Novo Filme</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div th:if="${#lists.isEmpty(filmes)}">
                <p class="col-span-full text-center">Nenhum filme cadastrado.</p>
            </div>
            <a th:each="filme : ${filmes}" th:href="@{/filmes/{id}(id=${filme.id})}" class="window !p-2 cursor-pointer no-underline text-black">
                <h3 class="text-xl" style="color:#000080" th:text="${filme.titulo + ' (' + filme.ano + ')'}"></h3>
                <p class="text-sm mb-2" th:text="${filme.genero}"></p>
                <p th:text="${#strings.abbreviate(filme.sinopse, 100)}"></p>
            </a>
        </div>
    </main>
</div>

</body>
</html>
